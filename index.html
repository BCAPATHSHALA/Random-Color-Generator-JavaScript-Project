<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM COLOR GENERATOR USING HEX AND RGB</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <section class="container">
        <h1>Color Generator</h1>
        <section class="colorBox">
            <div class="hexColorBox box">
                <h3>HEX COLOR</h3>
                <p id="hexColorDisplay">#232323</p>
                <div class="btnBox">
                    <button id="hexStop">Stop</button>
                    <button id="hexStart">Start</button>
                    <button id="hexCopy">Copy</button>
                </div>
                <span id="hexSpan"></span>
            </div>
            <div class="rgbColorBox box">
                <h3>RGB COLOR</h3>
                <p id="rgbColorDisplay">rgb(225,225,225)</p>
                <div class="btnBox">
                    <button id="rgbStop">Stop</button>
                    <button id="rgbStart">Start</button>
                    <button id="rgbCopy">Copy</button>
                </div>
                <span id="rgbSpan"></span>
            </div>
        </section>
    </section>

</body>

</html>
